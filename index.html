<!DOCTYPE html>

<html lang="es-Es">

<head>
    <meta charset="utf-8">
    <title>Rick & Morty</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
         <a href="index.html" class="logo"><img src="img/logo2.png" alt="logo"></a>
         <ul>
             <li><a href="index.html" class="active" >Home</a></li>
             <li><a href="temp.html">Temporadas</a></li>
             <li><a href="personajes.html">Personajes</a></li>
         </ul>
    </header>
    <section>
        <img src="img/stars.png" id="stars">
        <img src="img/moon.png" id="moon">
        <img src="img/mountains_behind.png" id="mb">
        <h1 id="text">Wubba Luba Dub Dub</h1>
        <a href="#sec" id="btn">Explore</a>
        <img src="img/mountains_front.png" id="mf">
    </section>
    <div class="sec" id="sec">
        <h2>HP MLPDO TRABAJO DE MRD</h2>
        <p>XD</p>
    </div>
    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mb = document.getElementById('mb');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mf = document.getElementById('mf');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mb.style.top = value * 0.05 + 'px';
            mf.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';

        })
    </script>
</body>
</html>
